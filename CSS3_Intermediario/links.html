<!DOCTYPE html>
<html>

	<head>

		<title>Posicionamentos(static, relative, absolute e fixed)</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links n√£o visitados*/
			a:link, a:visited{
				color:#b9c941;
			}

			/*Links hover, quando passa o mouse em cima*/
			a:hover{
				color: #6d790f;
			}

			/*Links ativos, quando clica*/
			a:active{
				color: #e4f371;
			}

		</style>

	</head>

	<body>
	
		<a href="https://www.google.com.br"> Goggle </a> |
		<a href="https://www.tecmundo.com.br"> Tec Mundo </a> |
		<a href="https://www.megacurioso.com.br"> Mega Curioso </a> 

	</body>

</html>
