<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<meta charset="utf-8">
		<style type="text/css">

			div{
				font-size: 30px;
			}

			.texto{
				/*	px - Tamanho Fixo
					% - tamanho relativo
					em - tamanho reativo ao container pai
					
				*/

				font-size: 2em;
			}

			.texto2{
				font-size: 1em;
			}
			
		</style>

	</head>

	<body>

		<div>
			<p class="texto">Conteudo 1</p>
		</div>

		<div>
			<p class="texto2">Conteudo 2</p>
		</div>		

	</body>

</html>
